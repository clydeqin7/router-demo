<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
    <style>
        .nav > li.active {background-color: red;}
        .content > li.active {display: block;}
        .content > li {display: none;}
    </style>
</head>
<body>
    <x-tab>
        <ol class="nav">
            <li>tab1</li>
            <li>tab2</li>
        </ol>
        <ol class="content">
            <li>content1</li>
            <li>content2</li>
        </ol>
    </x-tab>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
<script>
    let index = location.hash || '#0' //默认高亮第0个
    index = index.substring(1)

    $('x-tab > .nav > li').eq(index).addClass('active')
        .siblings().removeClass('active')
    $('x-tab > .content > li').eq(index).addClass('active')
        .siblings().removeClass('active')

    $('x-tab').on(' click ', ' .nav > li ', (e) => {
        let $li = $(e.currentTarget)
        $li.addClass('active')
        .siblings().removeClass('active')

        // 点的是第几个tab
        let index = $li.index() 
        // 设置hash
        location.hash = index

        $li.closest('x-tab').find(' .content > li ').eq(index)
            .addClass('active')
            .siblings().removeClass('active')
    })
</script>   
</body>
</html>
